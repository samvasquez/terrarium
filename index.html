<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to My  virtual Terrarium</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>MY TERRARIUM</h1>
    <div id="page">
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img src="./img/descarga (1).jpg" alt="plant" class="plant" id="plant1">
            </div>
            <div class="plant-holder">
                <img src="./img/descarga (2).jpg" alt="plant" class="plant" id="plant2">
            </div>
            <div class="plant-holder">
                <img src="./img/descarga (3).jpg" alt="plant" class="plant" id="plant3">
            </div>
        </div>
        <div id="right-container" class="container">
            <div class="plant-holder">
                <img src="./img/descarga (4).jpg" alt="" id="plant4" class="plant">
            </div>
            <div class="plant-holder">
                <img src="./img/descarga (5).jpg" alt="" id="plant5" class="plant">
            </div>
            <div class="plant-holder">
                <img src="/img/descarga.jpg" alt="plant" id="plant6" class="plant">
            </div>

        </div>
    </div>
    <div id="terrarium">
        <div class="jar-top"></div>
        <div class="jar-walls">
            <div class="jar-glossy-long"></div>
            <div class="jar-glossy-short"></div>
        </div>
        <div class="dirt"></div>
        <div class="jar-bottom"></div>
    </div>
    
</body>
</html>
